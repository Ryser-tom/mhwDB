<div class="page page-stat">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Back</span>
        </a>
      </div>
      <div id="title-char" class="title sliding">MHW dataBase</div>
    </div>
  </div>
  <div class="page-content">
    <div id="armor">
      <div id="armor-head">
        <div>
          <img id="armor-icon" alt="" />
        </div>
        <div id="armor-title">
          <h2 id="armor-name">
            ` + results.rows.item(0).Txt_Name + `
          </h2>
          <div id="armor-part">
            ` + results.rows.item(0).Txt_Type + `
          </div>
        </div>
      </div>
      <div id="armor-body">
        <div class="block">
          <div class="row">
            <div class="col-100 medium-50">Defense</div>
            <div class="col-33 medium-50" id="base"></div>
            <div class="col-33 medium-50" id="max"></div>
            <div class="col-33 medium-50" id="aug"></div>
          </div>
          <div class="row">
            <div class="col-100 medium-50">Resistance</div>
            <div class="col-33 medium-25" id="fire">.col-50.medium-25</div>
            <div class="col-33 medium-25" id="water">.col-50.medium-25</div>
            <div class="col-33 medium-25" id="ice">.col-50.medium-25</div>
            <div class="col-50 medium-25" id="thunder">.col-50.medium-25</div>
            <div class="col-50 medium-25" id="dragon">.col-50.medium-25</div>
          </div>
          <div class="row">
            <div class="col-100 medium-50">Slots</div>
            <div class="col-25 medium-50" id="slot0"></div>
            <div class="col-25 medium-50" id="slot1"></div>
            <div class="col-25 medium-50" id="slot2"></div>
            <div class="col-25 medium-50" id="slot3"></div>
          </div>
          <div class="row">
            <div class="col-100 medium-50">Skills</div>
            <div class="col-100 medium-50" id="skill"></div>
            <div class="col-100 medium-50" id="set"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
